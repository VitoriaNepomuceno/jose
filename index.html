    <script type="text/babel">
        const { useState, useEffect } = React;

        function FAQItem({ question, answer }) {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                    <button

                    >

                                )}
                            </div>

                    </div>
                </div>
            );
        }

        function SolarCalculator({ onClose }) {
            const [step, setStep] = useState(1);
            const [detailedInput, setDetailedInput] = useState(false);
            const [formData, setFormData] = useState({
                consumption: 300,
                monthlyConsumption: {
                    jan: '', fev: '', mar: '', abr: '', mai: '', jun: '',
                    jul: '', ago: '', set: '', out: '', nov: '', dez: ''
                },
                tariff: 0.75,
                state: 'SP',
                systemType: 'on-grid',
                propertyType: 'residential',
                panelPower: 550
            });
            const [results, setResults] = useState(null);
            const [showResults, setShowResults] = useState(false);

            // Dados de irradia√ß√£o solar por estado (kWh/m¬≤/dia)
            const solarData = {
                'AC': 4.5, 'AL': 5.2, 'AP': 4.8, 'AM': 4.3, 'BA': 5.5, 'CE': 5.8,
                'DF': 5.3, 'ES': 5.1, 'GO': 5.4, 'MA': 5.0, 'MT': 5.6, 'MS': 5.4,
                'MG': 5.2, 'PA': 4.7, 'PB': 5.9, 'PR': 4.8, 'PE': 5.7, 'PI': 5.5,
                'RJ': 4.9, 'RN': 6.0, 'RS': 4.6, 'RO': 4.4, 'RR': 4.9, 'SC': 4.7,
                'SP': 5.0, 'SE': 5.4, 'TO': 5.3
            };

            const monthNames = {
                jan: 'Janeiro', fev: 'Fevereiro', mar: 'Mar√ßo', abr: 'Abril',
                mai: 'Maio', jun: 'Junho', jul: 'Julho', ago: 'Agosto',
                set: 'Setembro', out: 'Outubro', nov: 'Novembro', dez: 'Dezembro'
            };

            const panelOptions = [
                { power: 450, label: '450W - Padr√£o' },
                { power: 500, label: '500W - Intermedi√°rio' },
                { power: 550, label: '550W - Alto Rendimento' },
                { power: 600, label: '600W - Premium' },
                { power: 650, label: '650W - Ultra Premium' }
            ];

            // Calcula a m√©dia aritm√©tica dos consumos mensais
            const calculateAverageConsumption = () => {
                const values = Object.values(formData.monthlyConsumption);
                const validValues = values.filter(val => val !== '' && !isNaN(parseFloat(val)));
                if (validValues.length === 0) return 0;
                const sum = validValues.reduce((acc, val) => acc + parseFloat(val), 0);
                return Math.round(sum / validValues.length);
            };

            // Atualiza o consumo m√©dio quando os valores mensais mudam
            useEffect(() => {
                if (detailedInput) {
                    const avgConsumption = calculateAverageConsumption();
                    setFormData(prev => ({ ...prev, consumption: avgConsumption }));
                }
            }, [formData.monthlyConsumption, detailedInput]);

            const calculateSystem = () => {
                console.log('Calculando sistema...', formData);
                
                const irradiation = solarData[formData.state] || 5.0;
                const performanceRatio = 0.8;
                const panelPowerKw = formData.panelPower / 1000; // Converte W para kW
                
                // C√°lculos b√°sicos
                const dailyConsumption = formData.consumption / 30;
                const requiredDailyGeneration = dailyConsumption / performanceRatio;
                const systemPowerNeeded = requiredDailyGeneration / irradiation;
                
                // N√∫mero de pain√©is baseado na pot√™ncia individual
                const panelCount = Math.ceil(systemPowerNeeded / panelPowerKw);
                const actualSystemPower = panelCount * panelPowerKw;
                
                // Produ√ß√£o estimada
                const dailyGeneration = actualSystemPower * irradiation * performanceRatio;
                const monthlyGeneration = dailyGeneration * 30;
                const annualGeneration = dailyGeneration * 365;
                
                // C√°lculos financeiros
                const monthlySavings = Math.min(monthlyGeneration, formData.consumption) * formData.tariff;
                const systemCost = actualSystemPower * 4500; // R$ 4.500 por kWp
                const paybackMonths = Math.ceil(systemCost / monthlySavings);
                
                // Impacto ambiental
                const co2Reduction = annualGeneration * 0.0817; // kg CO2/ano
                
                const calculatedResults = {
                    systemPower: actualSystemPower,
                    panelCount,
                    panelPower: formData.panelPower,
                    dailyGeneration,
                    monthlyGeneration,
                    annualGeneration,
                    monthlySavings,
                    annualSavings: monthlySavings * 12,
                    systemCost,
                    paybackMonths,
                    paybackYears: (paybackMonths / 12).toFixed(1),
                    co2Reduction,
                    treesEquivalent: Math.ceil(co2Reduction / 22),
                    savings25Years: monthlySavings * 12 * 25,
                    roofArea: panelCount * 2.5, // √Årea aproximada por painel incluindo espa√ßamento
                    averageConsumption: detailedInput ? calculateAverageConsumption() : formData.consumption
                };
                
                console.log('Resultados calculados:', calculatedResults);
                setResults(calculatedResults);
                setShowResults(true);
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleMonthlyChange = (month, value) => {
                setFormData(prev => ({
                    ...prev,
                    monthlyConsumption: {
                        ...prev.monthlyConsumption,
                        [month]: parseFloat(value) || 0
                    }
                }));
            };

            const toggleInputMode = () => {
                setDetailedInput(!detailedInput);
                if (!detailedInput) {
                    // Ao ativar modo detalhado, deixa todos os campos em branco
                    const monthlyData = {};
                    Object.keys(monthNames).forEach(month => {
                        monthlyData[month] = '';
                    });
                    setFormData(prev => ({
                        ...prev,
                        monthlyConsumption: monthlyData
                    }));
                }
            };

            const nextStep = () => {
                if (step < 3) setStep(step + 1);
            };

            const prevStep = () => {
                if (step > 1) setStep(step - 1);
            };

            const resetCalculator = () => {
                setStep(1);
                setShowResults(false);
                setResults(null);
                setDetailedInput(false);
            };

            const handleCalculateClick = () => {
                console.log('Bot√£o calcular clicado');
                calculateSystem();
                setStep(3);
            };



            return (
                <div className="min-h-full bg-gradient-to-br from-yellow-50 to-orange-50 py-12">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-12">
                            <div className="flex items-center justify-between mb-6">

                                >
                                    ‚Üê Voltar ao Site
                                </button>
                                <div className="flex items-center space-x-3">
                                    <div className="w-12 h-12 infinite-gradient rounded-full flex items-center justify-center">
                                        <span className="text-2xl">‚òÄÔ∏è</span>
                                    </div>
                                    <div className="text-left">
                                        <h2 className="text-xl font-bold text-gray-800">Infinite Solar Energy</h2>
                                        <p className="text-sm text-gray-600">Calculadora Avan√ßada</p>
                                    </div>
                                </div>
                            </div>
                            <h1 className="text-5xl font-bold text-gray-800 mb-4">üåû Calculadora Solar Avan√ßada</h1>
                            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                                An√°lise detalhada e personalizada do seu sistema de energia solar com entrada mensal precisa!
                            </p>
                        </div>

                        <div className="max-w-6xl mx-auto">
                            {/* Progress Bar */}
                            <div className="mb-8">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="text-sm font-medium text-gray-600">Etapa {step} de 3</span>
                                    <span className="text-sm text-gray-500">{Math.round((step / 3) * 100)}% conclu√≠do</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        className="calculator-gradient h-3 rounded-full transition-all duration-500"
                                        style={{ width: `${(step / 3) * 100}%` }}
                                    ></div>
                                </div>

                                            <div className="w-20 h-20 calculator-gradient rounded-full flex items-center justify-center mx-auto mb-4">

                                                    </label>

                                                            value={formData.consumption}

                                                            className="w-24 px-3 py-2 border-2 border-yellow-300 rounded-lg text-center font-semibold focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200"
                                                        />
                                                    </div>
                                                </div>
                                            ) : (
                                                // Entrada Detalhada
                                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-2xl">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <h4 className="text-xl font-bold text-gray-800">
                                                            üìÖ Consumo Mensal Detalhado
                                                        </h4>
                                                        <div className="text-right">
                                                            <div className="text-2xl font-bold text-blue-600">
                                                                {calculateAverageConsumption() || '--'} kWh
                                                            </div>
                                                            <div className="text-sm text-blue-700">
                                                                {calculateAverageConsumption() ? 'M√©dia Calculada' : 'Insira os valores'}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="monthly-grid">
                                                        {Object.entries(monthNames).map(([key, name]) => (
                                                            <div key={key} className="bg-white p-4 rounded-lg border border-blue-200">
                                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                    {name}
                                                                </label>
                                                                <div className="flex items-center">
                                                                    <input
                                                                        type="number"
                                                                        value={formData.monthlyConsumption[key]}
                                                                        onChange={(e) => handleMonthlyChange(key, e.target.value)}
                                                                        className="w-full px-3 py-2 border-2 border-blue-300 rounded-lg text-center font-semibold focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                                                        placeholder="kWh"
                                                                        min="0"
                                                                    />
                                                                    <span className="ml-2 text-xs text-gray-500">kWh</span>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    
                                                    <div className="mt-4 p-4 bg-blue-100 rounded-lg">
                                                        <p className="text-sm text-blue-800 text-center">
                                                            üí° <strong>Dica:</strong> Insira os valores da sua conta de luz dos √∫ltimos 12 meses para um c√°lculo mais preciso
                                                        </p>
                                                    </div>
                                                </div>
                                            )}

                                            <div className="grid md:grid-cols-3 gap-6">

                                                    </label>

                                                        step="0.01"

                                                        className="w-full px-4 py-3 border-2 border-blue-300 rounded-lg text-lg font-semibold focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                                        placeholder="Ex: 0.75"
                                                    />

                                                        üí° Insira o valor unit√°rio do kWh
                                                    </p>
                                                </div>

                                                <div className="bg-green-50 p-6 rounded-2xl">

                                                    <select

                                                        <option value="AC">Acre</option>

                                                        <option value="AP">Amap√°</option>

                                                        <option value="MA">Maranh√£o</option>
                                                        <option value="MS">Mato Grosso do Sul</option>
                                                        <option value="PA">Par√°</option>
                                                        <option value="PB">Para√≠ba</option>
                                                        <option value="PI">Piau√≠</option>

                                                        <option value="TO">Tocantins</option>
                                                    </select>
                                                    <p className="text-sm text-gray-600 mt-2">
                                                        ‚òÄÔ∏è Irradia√ß√£o solar: {solarData[formData.state] || 'N/A'} kWh/m¬≤/dia
                                                    </p>
                                                </div>

                                                <div className="bg-purple-50 p-6 rounded-2xl">
                                                    <label className="block text-lg font-semibold text-gray-800 mb-3">

                                                    </label>
                                                    <select
                                                        value={formData.panelPower}
                                                        onChange={(e) => handleInputChange('panelPower', parseInt(e.target.value))}
                                                        className="w-full px-4 py-3 border-2 border-purple-300 rounded-lg text-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200"
                                                    >

                                {step === 2 && (

                                                onClick={() => handleInputChange('systemType', 'on-grid')}
                                            >

                                                        Conectado √† rede el√©trica. A energia excedente √© injetada na rede, gerando cr√©ditos para usar quando precisar.

                                                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                            </svg>

                                                            <svg className="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                            </svg>
